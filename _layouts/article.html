<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>ibare Blog</title>

    <meta name="description" content="A three dimensional and space efficient menu created with JavaScript and CSS 3.">
    <meta name="author" content="Hakim El Hattab">

    <meta name="viewport" content="width=800, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="meny">
      <h2>@ibare</h2>
      <ul>
        <li><a href="/">Back</a></li>
        <li><a href="https://github.com/ibare/blog" target="_blank">View On GitHub</a></li>
        <li><a href="https://github.com/ibare/blog/zipball/master" target="_blank">ZIP</a></li>
        <li><a href="https://github.com/ibare/blog/tarball/master" target="_blank">TAR</a></li>
      </ul>
    </div>

    <div class="meny-arrow"></div>

    <div class="contents">
      <div id="post">
        {{content}}
      </div>
    </div>

    <script src="/submodule/meny/js/meny.min.js"></script>
    <script src="/js/user-meny.js"></script>

    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

  </body>
</html>
